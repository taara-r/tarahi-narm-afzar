<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.rtl.min.css">
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>tire</title>
</head>
<body>
<div class="container-fluid">
    <header class="sticky-header">
        <div class="top-bar d-none d-lg-block">
            <div class="row p-2">
                <div class="top-bar-right col p-2 my-auto  top-bar-size">
                    <p>
                        بهترین تایر و لاستیک را از ما بخواهید
                    </p>
                </div>
                <div class="top-bar-center col-6 row p-2 text-center justify-content-center top-bar-size">
                    <p>بهترین تایر و لاستیک را از ما بخواهید | ایران تایر-تا 80% تخفیف</p>
                </div>
                <div class="top-bar-left col text-end p-2 top-bar-size">
                    <a href="#">فروشگاه&nbsp;&nbsp;</a>
                    <a href="#">پیگیری سفارشات&nbsp;&nbsp;</a>
                    <a href="#">سوالات متداول</a>
                </div>
            </div>
        </div>
        <div class="header-mobile">
            <div class="header-sz d-lg-none">
                <div class=" header-top header-sz row  align-items-center">
                    <div class="header-right col-3">
                        <span class="header-menu ">&#9776;</span>
                    </div>
                    <div class="header-center text-center col-6">
                        <img src="./assets/tire logo - Made with PosterMyWall.png" width="200" height="80" alt="">
                    </div>
                    <div class="header-left col-3 text-end ">
                        <span class="shopping-cart "> <img src="./assets/icons/shopping-cart.png" width="20" height="20" alt=""></span>
                    </div>
                </div>
                <div class="header-bottom-fix row align-items-center justify-content-center">
                    <div class="col-3">
                        <span class="user p-1 p-2"><img src="./assets/icons/menu (1).png" width="20" height="20" alt=""></span>

                    </div>
                    <div class="col-3">
                        <span class="user p-1 p-2"><img src="./assets/icons/user.png" width="20" height="20" alt=""></span>

                    </div>
                    <div class="col-3">
                        <span class="user p-1 p-2"><img src="./assets/icons/search-interface-symbol.png" width="20" height="20" alt=""></span>

                    </div>
                    <div class="col-3">
                        <span class="user p-1 p-2"><img src="./assets/icons/heart.png" width="20" height="20" alt=""></span>

                    </div>
                </div>
            </div>
        </div>
        <div class="header-desktop d-none d-lg-block">
            <div class=" row align-items-center">
                <div class="col"><img src="./assets/tire logo - Made with PosterMyWall.png" width="200" height="80" alt=""></div>
                <div class="col-6">
                    <div class="input-group search-box my-auto mx-auto">
                        <input type="text" class="search form-control" placeholder="نام محصول را وارد کنید">
                        <button class="btn search-button" type="button">جستجو</button>
                    </div>
                </div>
                <div class="col text-end">
                    <span class="user p-3">
                        <img src="./assets/icons/user.png" width="20" height="20" alt="">
                    </span>
                    <span class="user p-3">
                        <img src="./assets/icons/heart.png" width="20" height="20" alt="">
                    </span>
                    <span class="shopping-cart p-3">
                        <img src="./assets/icons/shopping-cart.png" width="20" height="20" alt="">
                    </span>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
